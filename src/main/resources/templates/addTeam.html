<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>championnats</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<header>
    <div class="header-container">
        <div class="see-results-container navbar-part">
            <button class="">Voir les différents championats</button>
        </div>
        <div class="title-container navbar-part">
            <h3>
                Gestion des scores
            </h3>
        </div>
        <div class="login-container navbar-part">
            <button>Se connecter</button>
        </div>
    </div>
</header>
<body>
<div class="body-container">
    <h4>Ajout d'une partie</h4>

    <form action="#" th:action="@{addTeam}" th:object="${equipe}" method="post">

        <input style="display: none" type=text th:field="*{logo}" value="">
        <p>date de création</p>
        <input type="date" th:field="*{dateCreation}">

        <p>Nom</p>
        <input type="text" th:field="*{nom}">

        <p>Nom entraineur</p>
        <input type="text" th:field="*{nomEntraineur}">

        <p>Président</p>
        <input type="text" th:field="*{president}">

        <p>siege</p>
        <input type="text" th:field="*{siege}">

        <p>site Web</p>
        <input type="text" th:field="*{siteWeb}">

        <p>stade</p>
        <select name="stade" th:field="*{stade}">
            <option th:each="stade : ${stades}" th:value="${stade.id}" th:text="${stade.nom}"></option>
        </select>

        <p>status</p>
        <input type="text" th:field="*{statut}">

        <p>téléphone</p>
        <input type="tel" th:field="*{telephone}">

        <p><input type="submit" value="Ajouter"> <input type="reset" value="reset"></p>
    </form>
</div>
</body>
<footer>
    <div class="footer-container">
        footer hehe
    </div>
</footer>
</html>

<style>

    html {
        background-color: white;
        height: 100%;
        display: flex;
        align-content: center;
        justify-content: center;
    }

    .header-container {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 9999;
        width: 100%;
        height: 60px;
        background-color: white;
        display: flex;
        justify-content: space-around;
        box-shadow: black 0 -16px 16px 11px;

        .navbar-part {
            width: 33.33%;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
        }
    }

    header {
        width: 100%;
    }

    footer {
        height: 60px;
        background-color: white;
        width: 100%;
    }

    body {
        display: flex;
        align-content: center;
        justify-content: center;
        height: 100%;
        flex-direction: column;
        width: 100%;
        margin: 0;
    }

    .body-container {
        background-color: lightgray;
        width: 70%;
        height: 100%;
        margin: 60px auto auto;
    }

</style>
